
<h3>Post List</h3>
<table class="table table-striped" *ngIf="post$ | async as PostData">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let post of PostData" >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
        </tr>
    </tbody>
</table>
